<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
        }
        .flag-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 1000; /* Ensure it stays above other elements */
        }
        .chatbot-icon {
            display: none; /* Hide chatbot icon as it is not needed for display */
        }
    </style>
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '66a0c7c261762753caa83435' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production'
                });
            }
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
            v.type = "text/javascript"; 
            s.parentNode.insertBefore(v, s);
        })(document, 'script');

        function openChatbot() {
            // Assuming the chatbot widget is accessible via window.voiceflow.chat.open()
            if (window.voiceflow && window.voiceflow.chat) {
                window.voiceflow.chat.open();
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('flag-icon').addEventListener('click', openChatbot);
        });
    </script>
</head>
<body>
    <h1>Test Page</h1>
    <img src="https://image.similarpng.com/very-thumbnail/2020/06/United-Kingdom-flag-icon-on-transparent-background-PNG.png" alt="UK Flag" class="flag-icon" id="flag-icon">
    <!-- This chatbot icon will be automatically rendered by Voiceflow and always visible -->
</body>
</html>
